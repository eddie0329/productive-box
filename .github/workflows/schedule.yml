name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: https://gist.github.com/eddie0329/68486c374afb232c39588ab4f0c04b4d
          GIST_ID: ${{secrets.GIST_ID}}
          TIMEZONE: Asia/Taipei
